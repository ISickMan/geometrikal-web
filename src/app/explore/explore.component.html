<div id="sketches-container">
    <h1>Sketches</h1>
    <mat-divider></mat-divider>
    <div id="sketches">
        @for (sketch of sketches; track sketch.id) {
        <mat-card class="sketch">
            <mat-card-header>
                <mat-card-title>
                    {{sketch.name}}
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-divider></mat-divider>
                <div class="cartez">
                    <app-cartez [data]="sketch.data"></app-cartez>
                </div>
                <div>By {{'@' + sketch.creator}}, {{sketch.creation_time_unix * 1000 | intlRelativeTime}}</div>
            </mat-card-content>
            <mat-card-actions>
                <button mat-stroked-button (click)="openSketch(sketch)" color="primary">Open</button>
                @if (username === 'admin') {
                    <button mat-stroked-button (click)="deleteSketch(sketch)" color="warn">Delete</button>
                }
            </mat-card-actions>
        </mat-card>
        } @empty {
            <div>No sketches!</div>
        }
    </div>
</div>
