<header>
        <mat-toolbar>
        <mat-toolbar-row>
            <ul>
                <li routerLink='/'>
                    <button mat-button color="primary">
                        <h1>
                            M&#x2200;TM&#x2200;IKAL
                        </h1>
                    </button>
                </li>
                @for (item of items; track $index) {
                <li [routerLink]="item.path">
                    <button mat-button color="primary" [title]="item.text"> {{item.text}}
                        <mat-icon>{{item.icon}}</mat-icon>
                    </button>
                </li>
                }
                <li>
                <button mat-button color="primary" (click)="theme.toggleThemeClick()">
                    @if (theme.darkMode) {
                    <mat-icon>dark_mode</mat-icon>
                    } @else {
                    <mat-icon>light_mode</mat-icon>
                    }
                </button>
                </li>
            </ul>
        </mat-toolbar-row>
    </mat-toolbar>
</header>
