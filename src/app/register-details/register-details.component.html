<mat-card>
    <mat-card-header>
        <mat-card-title mat-line>Register</mat-card-title>
    </mat-card-header>


    <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <mat-form-field>
                <mat-label>Username</mat-label>
                <input matInput formControlName="username">
                <mat-icon matSuffix>person_search</mat-icon>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="birthday" (dateChange)="dateChange($event)">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-form-field>
                <mat-label>What grade are you in?</mat-label>
                <mat-select formControlName="grade">
                    @for (i of grades; track $index) {
                    <mat-option [value]="i">{{i}}</mat-option>
                    }
                </mat-select>
            </mat-form-field>
            <button mat-flat-button type="submit" color="primary"
                [disabled]="!registerForm.valid">Continue</button>
        </form>

    </mat-card-content>
</mat-card>
